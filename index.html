<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | [Challenge Name Here]</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="https://kit.fontawesome.com/cf6ef74e1b.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="nav-container">
    <nav class="nav">
      <div class="nav__left-side">
        <h1>Social Media Dashboard</h1>
        <p>Total Followers: 23,004</p>
      </div>
      <div class="nav__right-side">
        <p>Dark Mode</p>
        <label class="toggle" for="myToggle">
          <input class="toggle__input" type="checkbox" id="myToggle">
          <div class="toggle__fill"></div>
        </label>
      </div>
    </nav>
  </div>

  <div class="box-container">
    <div class="box">
      <div class="box__color-bar box__color-bar-facebook"></div>
      <div class="box__social">
        <i class="box__social-icon fab fa-facebook-square"></i>
        <p>@nathanf</p>
      </div>
      <div class="box__count">
        <h1>1987</h1>
        <p>FOLLOWERS</p>
      </div>
      <div class="box__updated-count">
        <i class="box__arrow fas fa-angle-up"></i>
        <p class="box__count-up">12 Today</p>
      </div>
    </div>
    <div class="box">
      <div class="box__color-bar box__color-bar-twitter"></div>
      <div class="box__social">
        <i class="box__social-icon fab fa-twitter"></i>
        <p>@nathanf</p>
      </div>
      <div class="box__count">
        <h1>1044</h1>
        <p>FOLLOWERS</p>
      </div>
      <div class="box__updated-count">
        <i class="box__arrow fas fa-angle-up"></i>
        <p class="box__count-up">99 Today</p>
      </div>
    </div>
    <div class="box">
      <div class="box__color-bar box__color-bar-instagram"></div>
      <div class="box__social">
        <i class="box__social-icon fab fa-instagram"></i>
        <p>@realnathanf</p>
      </div>
      <div class="box__count">
        <h1>11k</h1>
        <p>FOLLOWERS</p>
      </div>
      <div class="box__updated-count">
        <i class="box__arrow fas fa-angle-up"></i>
        <p class="box__count-up">1099 Today</p>
      </div>
    </div>
    <div class="box">
      <div class="box__color-bar box__color-bar-youtube"></div>
      <div class="box__social">
        <i class="box__social-icon fab fa-youtube"></i>
        <p>Nathan F.</p>
      </div>
      <div class="box__count">
        <h1>8239</h1>
        <p>FOLLOWERS</p>
      </div>
      <div class="box__updated-count">
        <i class="box__arrow fas fa-angle-down"></i>
        <p class="box__count-down">144 Today</p>
      </div>
    </div>
  </div>



  <script src="main.js"></script>
</body>
</html>
